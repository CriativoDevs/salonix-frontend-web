<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#111827" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TimelyOne" />
    <title>TimelyOne</title>
    <script>
      if (window.location.pathname.startsWith('/ops')) {
        var link = document.querySelector('link[rel="manifest"]');
        if (link) {
          link.href = '/manifest-ops.webmanifest';
        }
        document.title = 'TimelyOne Ops';
        var metaTitle = document.querySelector('meta[name="apple-mobile-web-app-title"]');
        if (metaTitle) {
          metaTitle.content = 'TimelyOne Ops';
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
